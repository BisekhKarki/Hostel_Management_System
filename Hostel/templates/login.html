{% extends 'base.html' %}
<br />
{% load crispy_forms_tags %}
<br />
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 mb-5 mt-1">
  <div class="card shadow border p-4 w-50">
    <h1 class="text-center mb-4">Login Page</h1>
    <form method="post">
      {% csrf_token %}
      <br />
      {{ form|crispy }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
