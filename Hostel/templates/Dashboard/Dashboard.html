{% extends 'base.html' %}

<br />
{% block content %}
<br />
{% if user.is_authenticated %}
<h1 style="color: red" class="mx-5 mb-2">
  Welcome to the dashboard
  <span class="" style="color: gray">{{user.username}}</span>
</h1>
<div class="mx-5 mb-5">
  <p>Here we are able to add / edit / delete a Students and Rooms</p>
</div>
{% else %}
<button class="btn btn-primary mb-5 mx-5">login</button>
{% endif %}

<div
  class="d-flex justify-content-center align-items-center gap-5 d-flex-wrap my-5"
>
  <div class="card bg-light mb-3" style="width: 20rem; height: 10rem">
    <div class="card-header">Students</div>
    <div
      class="d-flex align-items-center justify-content-center card-body fixed-height"
      style="flex-direction: column"
    >
      <h4 class="card-title" style="font-size: 25px">Total Student</h4>
      <p class="card-text" style="font-size: 30px; font-weight: bolder">
        {{student}}
      </p>
    </div>
  </div>
  <div class="card bg-light mb-3" style="width: 20rem; height: 10rem">
    <div class="card-header">Rooms</div>
    <div
      class="d-flex align-items-center justify-content-center card-body fixed-height"
      style="flex-direction: column"
    >
      <h4 class="card-title" style="font-size: 25px">Total Rooms</h4>
      <p class="card-text" style="font-size: 30px; font-weight: bolder">
        {{room}}
      </p>
    </div>
  </div>
</div>
{% endblock %}
